{% extends 'base.html' %} 
{% load django_bootstrap5 %}

{% block title %}
    Doc Creation Form
{% endblock %}

{% block content %}
<br> 
{% bootstrap_messages %}
<div class="container">
    <form action="/new/" method="post" class="form">
        {% csrf_token %}

        {% bootstrap_form form %}

        {% bootstrap_button button_type="submit" content="Create" %}
    </form>
</div>
{% endblock %}
